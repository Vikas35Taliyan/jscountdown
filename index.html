<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="">
            <h1 class="headline"><span>2022</span>EUTELSAT HOTBIRD MISSION <br>STARLINK-31 SATELLITE LAUNCH</h1>
            <div class="countdown-container">
                <div>
                    <p id="days" class="zero">0</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours" class="zero">0</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes" class="zero">0</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds" class="zero">0</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./Js/app.js"></script>
</body>
</html>
